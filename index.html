    <style>
      :root {
        --f1-red: #ff1801;
        --f1-cyan: #00f3ff;
        --carbon-black: #050505;
      }
      body {
        background-color: var(--carbon-black);
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        cursor: none;
      }
      h1, h2, h3, .f1-font {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .rajdhani {
        font-family: 'Rajdhani', sans-serif;
      }
      /* Custom Cursor */
      #custom-cursor {
        width: 24px;
        height: 24px;
        border: 1px solid var(--f1-cyan);
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
      }
      #custom-cursor::before, #custom-cursor::after {
        content: '';
        position: absolute;
        background-color: var(--f1-cyan);
      }
      #custom-cursor::before { width: 100%; height: 1px; top: 50%; left: 0; }
      #custom-cursor::after { height: 100%; width: 1px; left: 50%; top: 0; }

      /* Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.15;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--f1-red);
      }
    </style>
